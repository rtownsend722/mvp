<div id="concert-list">
  <div class="heading-container">
    <h4 class='heading'>Upcoming Concerts for: {{$ctrl.artist}}</h4>
  </div>
  <div>
    <concert-list-item
      shows = '$ctrl.shows'
      review = '$ctrl.review'
      saved='$ctrl.saved'
      concert=concert
      index="$index"
      ng-repeat="concert in $ctrl.concerts"
    ></concert-list-item>
    <div></div>
  </div>
</div>
